<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <div data-role="page" id="sitemaps">
        <div data-role="panel" data-position="right" data-display="overlay" id="sitemaps-settings" data-theme="c" data-dismissible="false">
            <fieldset data-role="controlgroup">
                <legend>Folgende Orte anzeigen:</legend>
                <input type="checkbox" name="Terminals" id="Terminals" checked="true">
                <label for="Terminals">Terminals</label>
                <input type="checkbox" name="Institute" id="Institute" checked="true">
                <label for="Institute">Institute</label>
                <input type="checkbox" name="Mensen" id="Mensen" checked="true">
                <label for="Mensen">Mensen &amp; Cafeterien</label>
            </fieldset>
            <a href="#header" data-role="button" data-rel="close">Schlie&szlig;en</a>
        </div>
           <!-- Start Header -->
            <div data-role="header" data-position="fixed">
                <a href="plans.html" data-role="button" data-icon="false" data-iconpos="left" data-inline="true" data-transition="slidefade" data-direction="reverse" class="back">Back</a>
                <h1>Lagepl&auml;ne</h1>
                <a href="#sitemaps-settings" data-role="button" data-icon="gear"></a>
            </div>
            <!-- End Header -->
            <!-- Start Main - Navigation -->
            <div data-role="content" data-theme="c">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#">Neues Palais</a></li>
                        <li><a href="#">Griebnitzsee</a></li>
                        <li><a href="#">Golm</a></li>
                    </ul>
                </div>

				<ul id="filterable-locations" data-role="listview" data-filter="true" data-filter-reveal="true" data-filter-placeholder="Suchbegriff eingeben..." data-inset="true">
				</ul>
                <div class="ui-controlgroup ui-controlgroup-vertical ui-corner-all" data-role="controlgroup" data-filter="true" data-input="#filterable-locations" data-filter-reveal="true" data-enhanced="true">
                    <div class="ui-controlgroup-controls">

  					</div>
				</div>
                <!-- map loads here... -->
                <div id="map-canvas" class="gmap3" style="height: 300px;"></div>
            </div>
       </div>
       <!-- End Main - Navigation -->
    </body>
</html>
