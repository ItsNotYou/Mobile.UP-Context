<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <!-- Always use the same header for production -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />

    <link rel="stylesheet" type="text/css" href="css/up-theme.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.0.min.css" />
    <link rel="stylesheet" type="text/css" href="css/jqm-datebox.min.css" />
    <link rel="stylesheet" type="text/css" href="css/up-style.css" />
    <link rel="stylesheet" type="text/css" href="css/indexpage.css" />
    <!-- Javascript Files -->
    <!-- Core Libraries -->
    <script type="text/javascript" src="phonegap.js"></script>
    <script src="js/lib/jquery-1.10.2.min.js"></script>
    <script src="js/lib/jquery.mobile-1.4.1.min.js"></script>
    <script src="js/lib/q.min.js"></script>

    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/underscore.string.js"></script>
    <script src="js/vendor/backbone.js"></script>

    <script src="js/lib/jqm-datebox.core.min.js"></script>
    <script src="js/lib/jqm-datebox.mode.calbox.min.js"></script>
    <script src="js/lib/jqm-datebox.mode.datebox.min.js"></script>
    <script src="js/lib/jquery.mobile.datebox.i18n.en_US.utf8.js"></script>
    <!-- <script src="js/lib/jquery.mobile.datebox.i18n.de_DE.utf8.js"></script> -->

    <script src="js/modules/common-widgets.js"></script>
    <script src="js/app.js"></script>

    <!-- Public Transportation -->
    <script src="js/vendor/moment.js"></script>
    <script src="js/modules/nahverkehr-logic.js"></script>
  </head>

  <body>
    <!-- Start Main Page -->
    <div data-role="page" id="transport2">

       <!-- Start Header -->
      <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <a href="#nav-panel" data-role="button" data-icon="false" data-inline="true" class="menubutton">Menue</a>
        <a href="campus.html" data-role="button" data-icon="false" data-inline="true" data-transition="slidefade" data-direction="reverse" class="back">Back</a>
        <h1>Abfahrten</h1>
      </div>
      <!-- End Header -->

      <!-- Start Main - Navigation -->
      <div data-role="content" data-theme="c">

        <div data-role="navbar">
          <ul>
            <li><a href="transport.html">N&auml;chste Abfahrten</a></li>
            <li><a href="transport2.html" class="ui-btn-active">Fahrt planen</a></li>
          </ul>

        </div>


        <div id="complexTransport">
          <!-- Fahrt eingeben -->
          <div id="fromStation2" data-role="navbar" class="buttons_pt">
            <ul>
              <li><p>VON:</p></li>
              <li><a href="#" class="ui-btn-active">G-see</a></li>
              <li><a href="#">Golm</a></li>
              <li><a href="#">Palais</a></li>
            </ul>
          </div>

          <div id="toStation2" data-role="navbar" class="buttons_pt route">
            <ul>
              <li><p>Nach:</p></li>
              <li><a href="#">G-see</a></li>
              <li><a href="#">Golm</a></li>
              <li><a href="#" class="ui-btn-active">Palais</a></li>
            </ul>
          </div>

          <div data-role="navbar" class="buttons_pt route">
            <ul>
              <li>
                <p></p>
              </li>
              <li>
                <select name="flip-1" id="flip-1" data-role="slider">
                  <option value="off">Ab</option>
                  <option value="on">An</option>
                </select>
              </li>
              <li><input name="transportationDate" id="transportationDate" type="date" value="Heute" data-role="datebox" data-options='{"mode":"calbox", "useFocus": true, "useButton": false}'></li>
              <li><input name="transportationTime" id="transportationTime" type="date" value="Jetzt" data-role="datebox" data-options='{"mode": "timebox", "useFocus": true, "useButton": false }'></li>
            </ul>
          </div>

          <div data-role="navbar" class="buttons_pt route submit-route">

            <ul>
              <li>&nbsp;</li>
              <li>&nbsp;</li>
              <li>
                <input id="searchButton" type="submit" value="Suchen" class="submit-fahrt" data-theme="a"/>
              </li>
           </ul>

         </div>

          <div id="result">

            <div id="summary">
              <p>Fahrt von <span class='fromCampus'>Campus Griebnitzsee</span> nach</p>
              <p class='toCampus'>Campus Golm</p>
              <p class="arrivalMode">Abfahrt</p>
              <p class='when'>Heute, 10.02.2234,  11:15</p>
            </div>

            <input id='earlierButton' type="submit" value="← Früher" />

            <ul data-role="listview" data-inset="true" id="transport_rides">
            </ul>

            <div class="spaeter" >
       			  <input id='laterButton' type="submit" data-theme="a" value="Später →" />
      		  </div>

          </div> <!-- end #result -->

        </div> <!-- end #complexTransport -->

		  </div> <!-- end content -->

    </div> <!-- end page -->

  </body>
</html>
